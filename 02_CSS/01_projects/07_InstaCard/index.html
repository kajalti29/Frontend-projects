<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Profile Card</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">
    <div class="main">
        <img src="3ae5f326-b154-43b9-ab40-40b1acdfae36.jpg" alt="Profile Image">

        <h1>Kajalti Sirame</h1>
        <h2>Frontend Developer</h2>
        <p>I enjoy drinking a cup of coffee every day</p>
    </div>

    <div class="info">
        <div>
            <h3>172</h3>
            <span>Posts</span>
        </div>
        <div>
            <h3>47</h3>
            <span>Followers</span>
        </div>
        <div>
            <h3>20</h3>
            <span>Following</span>
        </div>
    </div>

    <div class="buttons">
        <button class="follow">Follow</button>
        <button class="message">Message</button>
    </div>
</div>

</body>
</html>
