<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

/* 1️⃣ body → light background + center */
body {
  min-height: 100vh;
  background-color: #f2f2f2;

  display: flex;
  justify-content: center;
  align-items: center;
}

/* 2️⃣ container → white box */
.container {
  width: 90%;
  max-width: 1100px;

  background-color: white;
  padding: 30px;

  display: flex;
  justify-content: space-between;
  align-items: center;
}

/* demo colors */
.left {
  background: lightblue;
  padding: 30px;
}

.right {
  background: lightcoral;
  padding: 30px;
}

@media(max-width:768px){
    .container{
        flex-direction: column;
        text-align: center;
        gap: 10px;
    }
}

    </style>
</head>
<body>
   <div class="container">
    <div class="left">LEFT SIDE</div>
    <div class="right">RIGHT SIDE</div>
  </div>
</body>
</html>
