<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pricing Cards</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="box">

    <!-- BASIC -->
    <div class="card basic">
        <h1>BASIC</h1>
        <button>$2.99</button>

        <p class="right">Sample Text Here</p>
        <p class="wrong">Text Space Goes Here</p>
        <p class="wrong">Description Space</p>
        <p class="wrong">Sample Text Space</p>

        <h3>Buy Now</h3>
    </div>

    <!-- STANDARD -->
    <div class="card standard">
        <h1>STANDARD</h1>
        <button>$5.99</button>

        <p class="right">Sample Text Here</p>
        <p class="right">Text Space Goes Here</p>
        <p class="wrong">Description Space</p>
        <p class="wrong">Sample Text Space</p>

        <h3>Buy Now</h3>
    </div>

    <!-- PREMIUM -->
    <div class="card premium">
        <h1>PREMIUM</h1>
        <button>$9.99</button>

        <p class="right">Sample Text Here</p>
        <p class="right">Text Space Goes Here</p>
        <p class="right">Description Space</p>
        <p class="right">Sample Text Space</p>

        <h3>Buy Now</h3>
    </div>

</div>

</body>
</html>
