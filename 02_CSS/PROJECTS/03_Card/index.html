<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Card</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="card">

        <!-- Profile Image -->
        <div class="profile">
            <img src="WhatsApp Image 2026-02-03 at 2.53.38 PM.jpeg" alt="Profile Image">
        </div>

        <!-- Center Content -->
        <div class="center">
            <h1>Kajalati Sirame</h1>
            <h2>India</h2>
            <p>
                User interface designer and <br>
                front-end developer
            </p>

            <div class="btn-box">
                <button class="message">Message</button>
                <button class="following">Following</button>
            </div>
        </div>

        <!-- Skills Section -->
        <div class="bottom">
            <h2>SKILLS</h2>

            <div class="skills-box">
                <span class="skill">UI/UX</span>
                <span class="skill">Front End Development</span>
                <span class="skill">HTML</span>
                <span class="skill">CSS</span>
                <span class="skill">JavaScript</span>
                <span class="skill">React</span>
                <span class="skill">Node.js</span>
            </div>
        </div>

    </div>

</body>
</html>
