<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Table with Merged Cells</title>

  <style>
    table, th, td {
      border: 1px solid black;
      border-collapse: collapse;
      padding: 10px;
      text-align: center;
    }
  </style>
</head>

<body>

<h3>A test table with merged cells</h3>

<table>
  <tr>
    <th rowspan="2"></th>
    <th colspan="2">Average</th>
    <th rowspan="2">Red eyes</th>
  </tr>

  <tr>
    <th>height</th>
    <th>weight</th>
  </tr>

  <tr>
    <th>Males</th>
    <td>1.9</td>
    <td>0.003</td>
    <td>40%</td>
  </tr>

  <tr>
    <th>Females</th>
    <td>1.7</td>
    <td>0.002</td>
    <td>43%</td>
  </tr>
</table>

</body>
</html>
