<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Full Screen Semantic Layout</title>

    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body{
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        header{
            background-color: lightsalmon;
            padding: 50px;
            text-align: center;
        }

        nav{
            background-color: lightpink;
            padding: 30px;
            text-align: center;
        }

        section{
            flex: 1; /* IMPORTANT: takes remaining height */
            display: flex;
            padding: 50px;
            gap: 10px;
        }

        article{
            flex: 3;
            background-color: lightyellow;
            padding: 50px;
            text-align: center;
        }

        aside{
            flex: 1;
            background-color: lightcyan;
            padding: 50px;
            text-align: center;
        }

        footer{
            background-color: lightcoral;
            padding: 30px;
            text-align: center;
        }
    </style>
</head>

<body>

    <header>
        <h2>Header</h2>
    </header>

    <nav>
        Navbar
    </nav>

    <section>
        <article>
            Article
        </article>

        <aside>
            Aside
        </aside>
    </section>

    <footer>
        Footer
    </footer>

</body>
</html>
