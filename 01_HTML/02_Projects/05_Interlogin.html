<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        body{
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: rgb(3, 58, 55);
        }
        .login-form{
            width: 350px;
            padding: 20px;
            border: 2px solid #000;
            background-color: #fff;
            border-radius: 8px;
        }
        h2{
            text-align: center;
            margin-bottom: 20px;
        }
        label{
            font-weight: bold;
            display: block;
            margin-bottom: 5px;
        }
        input{
            width: 100%;
            padding: 8px;
            margin-bottom: 15px;
        }
        button{
            width: 100%;
            padding: 10px;
            background-color: lightskyblue;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover{
            background-color: #333;
        }
    </style>
    <title>Document</title>
</head>
<body>
    <form class="login-form"> 
        <h2>Login</h2>

        <label for="email">Email</label>
        <input type="email" 
        id="email" 
        name="email"
        placeholder="Enter your email" 
        required
        >
        <label for="password">Password</label>
        <input type="password"
        id="password"   
        name="password"
        placeholder="Enter your password" 
        required
        >
        <button type="submit">Login</button>
    </form>
</body>
</html>
