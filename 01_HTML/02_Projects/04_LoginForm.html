<!DOCTYPE html>
<html lang="en"> 
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        *{
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: Arial, sans-serif;
}

body{
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    background-color: #f4f4f4;
}

form{
    width: 350px;
    padding: 20px;
    border: 2px solid #000;
    background-color: #fff;
    border-radius: 8px;
}

h2{
    text-align: center;
    margin-bottom: 20px;
}

label{
    font-weight: bold;
    display: block;
    margin-bottom: 5px;
}

input{
    width: 100%;
    padding: 8px;
    margin-bottom: 15px;
}

button{
    width: 100%;
    padding: 10px;
    background-color: black;
    color: white;
    border: none;
    cursor: pointer;
}

button:hover{
    background-color: #333;
}

    </style>
    <title>Login Form</title>
</head>
<body>
    <form> 
        <h2>Login Form</h2>

        <label>First Name:</label> 
        <input type="text" name="first" placeholder="Enter first name"/><br/><br/>

        <label>Last Name:</label>
        <input type="text" name="last" placeholder="Enter last name"/><br/><br/>

        <label>Email:</label>
        <input type="email" name="email" placeholder="Enter email"/><br/><br/>

        <button type="submit">Submit</button>

    </form>
</body>
</html>
