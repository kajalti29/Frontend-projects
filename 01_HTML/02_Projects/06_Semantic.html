<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        *{
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

header{
    background-color: #333;
    color: white;
    padding: 15px;
    text-align: center;
}

nav{
    background-color: #555;
    padding: 10px;
    text-align: center;
}

nav a{
    color: white;
    margin: 0 10px;
    text-decoration: none;
}

section{
    display: flex;
    padding: 15px;
}

article{
    flex: 3;
    padding: 15px;
    background-color: #f2f2f2;
}

aside{
    flex: 1;
    padding: 15px;
    background-color: #ddd;
    margin-left: 10px;
}

footer{
    background-color: #333;
    color: white;
    text-align: center;
    padding: 10px;
}

    </style>
    <title>Semantic HTML</title>
</head>
<body>
    <header>
        <h1>Website</h1>
    </header>

    <nav>
        <a href="#">Home</a>
        <a href="#">About</a>
        <a href="#">COntact</a>
    </nav>
    <section>
        <article> 
            <h2>Welcome to our website</h2>
            <p>This is a sample paragraph to demonstrate semantic HTML elements.</p>
        </article>

        <aside>
            <p>Related links / Ads</p>
        </aside>
    </section>

    <footer>
        <p>Â© 2026 My Website</p>
    </footer>
</body>
</html>
